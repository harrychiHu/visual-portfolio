    <div
      class="lightbox"
      id="lightbox"
      aria-hidden="true"
      role="dialog"
      aria-label="Artwork preview"
    >
      <button class="lightbox__close" type="button" aria-label="Close preview">
        <i class="fa-solid fa-xmark"></i>

      <div class="lightbox__inner" role="document">
