<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Motion / Video</title>
  </head>
  <body>
    <header class="header">
      <nav class="pc-header" aria-label="Primary">
        <div class="pc-nav">
          <h2 class="brand">Motion / Video</h2>
          <ul class="nav-list">
            <a class="cell-ai" href="ai.html">AI Illustration</a>
            <li><a href="digital.html">Digital Illustration</a></li>
            <li><a href="video.html" aria-current="page">Motion / Video</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="logo-wrap">
          <a class="logo-link" href="index.html">
            <img src="./img/logo.png" alt="Portfolio home" />
          </a>
        </div>

        <div class="spacer" aria-hidden="true"></div>
      </nav>
    </header>

    <nav class="year-nav" aria-label="Jump to year">
      <a href="#y2025">2025</a>
    </nav>

    <section class="year" id="y2025">
      <div class="digital-main">
        <h2 class="year__title">2025</h2>

        <section class="masonry video-gallery" aria-label="Video Works 2025">
          <a
            class="masonry__item video-item"
            href="#"
            data-youtube="https://youtu.be/IM3p-8lsjVs"
            aria-label="Open video 01"
          >
            <img
              class="video-thumb"
              src="./img/video/animation.png"
              alt="Video cover 01"
              loading="lazy"
            />
          </a>
        </section>
      </div>
    </section>

    <div
      class="video-lightbox lightbox"
      id="video-lightbox"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
      aria-label="Video player"
    >
      <button
        type="button"
        class="video-lightbox__close lightbox__close"
        id="video-lightbox-close"
        aria-label="Close video"
      >
        &times;
      </button>
      <div class="video-lightbox__inner lightbox__inner" role="document">
        <iframe
          class="video-lightbox__frame"
          id="video-lightbox-frame"
          title="Video player"
          src=""
          allow="
            accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;
            picture-in-picture;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="./js/video.js"></script>
  </body>
</html>
